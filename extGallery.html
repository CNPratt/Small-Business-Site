        <div class="col-xl-6 d-flex justify-content-center" id="formColumn">
            <section id="contactSection">
                <div id="formContainer">
                    <form id="form" action="https://formsubmit.co/christophernathanpratt@gmail.com" method="post">

                        <div class="row">
                            <div class="col d-flex justify-content-center" id="estHeader">
                                <h4 id="estHeaderText">QUICK ESTIMATE</h4>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm pb-3">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" onchange="emailTitle()" class="form-control-sm"
                                    required>
                            </div>
                            <div class="col-sm pb-3">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control-sm" required>
                            </div>
                            <div class="col-sm pb-3">
                                <label for="tel">Contact Number</label>
                                <input type="tel" id="tel" name="tel" class="form-control-sm" required>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-sm pb-3">
                                <label for="stAddress">Site Address</label>
                                <textarea id="stAddress" name="stAddress" class="form-control md-textarea"></textarea>
                            </div>
                            <div class="col-sm pb-3">
                                <label for="message">Tell us how we can help!</label>
                                <textarea id="message" name="message" class="form-control md-textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col pb-3">
                                <div class="bottomButtons">
                                    <button type="submit" name="submit" id="submitButton"
                                        class="btn btn-lg btn-dark">Send</button>
                                </div>
                            </div>
                        </div>

                        <!---                    <input type="hidden" name="_captcha" value="false">
-->
                        <input type="hidden" name="_autoresponse"
                            value="Thank you for contacting us at Alchemy Construction, Inc. We will respond to your request as soon as possible!">
                        <input type="hidden" name="_subject" id="subjectLine" value="">
                        <input type="hidden" name="_next" value="https://alchemyconstruction.tiiny.site">
                    </form>
                </div>
        </div>
